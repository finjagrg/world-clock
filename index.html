<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World-clock by Finja</title>
  </head>
  <body>
    <div class="container">
      <h2>best world-clock on earth</h2>
      <select name="countries" id="country">
        <option value="">Vancouver 🇺🇸</option>
        <option value="">Barcelona 🇪🇸</option>
        <option value="">London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
        <option value="">Berlin 🇩🇪</option>
      </select>
      <div class="city">
        <h3>Vancouver 🇺🇸</h3>
        <div class="date">February 25th 2024</div>
        <div class="time">12:19 AM</div>
      </div>
      <div class="city">
        <h3>Barcelona 🇪🇸</h3>
        <div class="date">February 25th 2024</div>
        <div class="time">12:19 AM</div>
      </div>
      <br />
      <footer>
        This project was coded with love by Finja and is
        <a href="https://github.com/finjagrg/world-clock" target="_blank"
          >open sourced on Github</a
        >
      </footer>
    </div>
  </body>
  <script src="src/javascript.js"></script>
</html>
