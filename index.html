<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World-clock by Finja</title>
  </head>
  <body>
    <div class="container">
      <h2>best world-clock on earth</h2>
      <select name="countries" id="country">
        <option value="">Vancouver 🇺🇸</option>
        <option value="">Barcelona 🇪🇸</option>
        <option value="">London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
        <option value="">Berlin 🇩🇪</option>
      </select>
      <div class="city first">
        <div>
          <h3>Vancouver 🇺🇸</h3>
          <div class="date">February 25th 2024</div>
        </div>
        <div class="time">12:19:35 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h3>Barcelona 🇪🇸</h3>
          <div class="date">February 25th 2024</div>
        </div>
        <div class="time">12:19:35 <small>AM</small></div>
      </div>
      <br />
    </div>
    <footer>
      This project was coded with love by <strong>Finja Görg</strong> and is
      <a href="https://github.com/finjagrg/world-clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>
  </body>
  <script src="src/javascript.js"></script>
</html>
